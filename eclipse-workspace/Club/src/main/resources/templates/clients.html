<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients.com</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>
<div class="container">
  <div class="row">
  	<div class="col-md-12">
  	<div th:insert="fragments/menu :: userInfo"></div>
  	<div class="card mt-5">
  		<div class="card-header">Client list</div>
  		<div class="card-body">
  			<table class="table">
  				<thead>
  					<tr>
  						<th>
  							<a class="btn btn-primary" href="/newClient" role="button">Add new Client</a>
  						</th>
  					</tr>
  					<tr>
  						<th>Name</th>
  						<th>Surname</th>
  						<th>Email</th>
  						<th>Phone</th>
  						<th></th>
  					</tr>
  				</thead>
  				
  				<tbody>
  					<tr th:each="client: ${clients}">
  						<td th:text="${client.name}"></td>
  						<td th:text="${client.surname}"></td>
  						<td th:text="${client.email}"></td>
  						<td th:text="${client.phone}"></td>
  						<td sec:authorize="hasRole('ROLE_admin')">
  							<a th:href="'/updateClient?id='+${client.id}" class="btn btn-info">Edit</a>
  							<a th:href="'/deleteClient?id='+${client.id}" class="btn btn-danger">Delete</a>
  						</td>
  					</tr>
  				</tbody>
  			</table>
  		</div>
  	</div>
  	
  	</div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
