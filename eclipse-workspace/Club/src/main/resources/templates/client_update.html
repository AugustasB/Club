<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients.com</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>
<div class="container">
  <div class="row">
  	<div class="col-md-12">
  	<div th:insert="fragments/menu :: userInfo"></div>
  	<div class="card mt-5">
  		<div class="card-header">Add new Client</div>
  		<div class="card-body">
  			<form action="newClient" method="post" th:object="${client}">
  				<input type="hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}">
  				 <div class="alert alert-danger mb-1 mt-1" th:if="${#fields.hasErrors()}">
  					<ul>
  						<li th:each="klaida: ${#fields.errors()}" th:text="${error}"></li>
  					</ul>
  				</div>
  				<input type="hidden" name="id" class="form-control" th:value="*{id}">
  				<div class="mb-3">
  					<label class="form-label">Name:</label>
  					<input type="text" name="name" class="form-control" th:value="*{name}">
  				</div>
  				<div class="mb-3">
  					<label class="form-label">Surname:</label>
  					<input type="text" name="surname" class="form-control" th:value="*{surname}">
  				</div>
  				<div class="mb-3">
  					<label class="form-label">Email:</label>
  					<input type="text" name="email" class="form-control" th:value="*{email}">
  				</div>
  				<div class="mb-3">
  					<label class="form-label">Phone:</label>
  					<input type="text" name="phone" class="form-control" th:value="*{phone}">
  				</div>
  				
  				<button type="submit" class="btn btn-success">Add</button>
  			</form>
  		</div>
  	</div>
  	
  	</div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
